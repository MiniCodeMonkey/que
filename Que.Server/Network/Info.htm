<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Que REST service</title>
	</head>
	<body>
	<h1>Que REST service</h1>
    <h2>Now Playing</h2>
    <p>
        <a href="/NowPlaying">/NowPlaying</a>
    </p>

    <h2>View queue</h2>
    <p>
        <a href="/Queue">/Queue</a>
    </p>

    <h2>Playlists</h2>
    <p>
        <a href="/Playlists">/Playlists</a>
    </p>

    <h2>Search</h2>
    <p>
        <a href="/Search/monkey">/Search/&lt;query&gt;</a>
    </p>

    <h2>Enqueue</h2>
    <p>
        <a href="/Enqueue/link">/Enqueue/&lt;track link string&gt;</a>
    </p>

    <h2>Image</h2>
    <p>
        <a href="/Image/id">/Image/&lt;image id (e.g. album cover id)&gt;</a>
    </p>
	</body>
</html>
